<h3 class="section">5.19 Images</h3>

<p><a name="g_t_0023images"></a>A link immediately preceded by a <code>!</code> will be treated as an image. The link text will be used as the image's alt text:

<pre class="verbatim">![la lune](lalune.jpg "Voyage to the moon")

![movie reel]

[movie reel]: movie.gif
</pre>
