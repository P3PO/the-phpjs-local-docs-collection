<h3 class="section">5.8 Horizontal rules</h3>

<p><a name="g_t_0023horizontal_002drules"></a>A line containing a row of three or more <code>*</code>, <code>-</code>, or <code>_</code> characters (optionally separated by spaces) produces a horizontal rule:

<pre class="verbatim">*  *  *  *

---------------
</pre>
