<h4 class="subsection">5.13.2 Strikeout</h4>

<p><a name="g_t_0023strikeout"></a><strong>Extension: </strong><code>strikeout</code>

<p>To strikeout a section of text with a horizontal line, begin and end it with <code>~~</code>. Thus, for example,

<pre class="verbatim">This ~~is deleted text.~~
</pre>
