<h4 class="subsection">5.18.1 Automatic links</h4>

<p><a name="g_t_0023automatic_002dlinks"></a>If you enclose a URL or email address in pointy brackets, it will become a link:

<pre class="verbatim">&lt;http://google.com>
&lt;sam@green.eggs.ham>
</pre>
